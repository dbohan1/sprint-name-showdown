<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tournament Bracket</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .bracket { display: flex; justify-content: center; flex-wrap: wrap; gap: 40px; margin-top: 20px; }
    .round {
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 150px;
    }
    .team {
      border: 1px solid #333;
      padding: 10px;
      border-radius: 8px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Tournament Bracket</h1>
  <form id="teamForm">
    <input type="text" id="teamInput" placeholder="Enter team name" required>
    <button type="submit">Add Team</button>
  </form>

  <div class="bracket" id="bracket"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
