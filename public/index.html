<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Bracket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .round {
      display: inline-block;
      margin: 20px;
      vertical-align: top;
    }
    .team {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 200px;
    }
    .vote-buttons {
      margin-top: 10px;
    }
    .vote-buttons button {
      margin: 5px;
    }
    .matchup {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Tournament Bracket</h1>

  <!-- Form to add teams -->
  <form id="teamForm">
    <input type="text" id="teamInput" placeholder="Enter team name" required>
    <button type="submit">Add Team</button>
  </form>

  <div id="bracket">
    <!-- Bracket will be dynamically updated here -->
    <div class="round">
      <div class="team">
        <div class="matchup" id="matchup-0">
          <span class="team-name">Team 1 vs Team 2</span>
          <div class="vote-buttons">
            <button id="vote-0-team1">Vote for Team 1</button>
            <button id="vote-0-team2">Vote for Team 2</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
